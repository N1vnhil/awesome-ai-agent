spring:
  application:
    name: awesome-ai-agent
  profiles:
    active: secret
server:
  port: 8080
# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: org.n1vnhil.awesomes.awesome.ai.agent.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

