spring:
  application:
    name: awesome-ai-agent
  profiles:
    active: secret
  ai:
    dashscope:
      api-key: ${BAILIAN_API_KEY}
      chat:
        options:
          model: qwen-plus
    ollama:
      base-url: http://localhost:11434
      chat:
        model: gemma3:1b
server:
  port: 8080
# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: org.n1vnhil.awesomes.awesome.ai.agent.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

